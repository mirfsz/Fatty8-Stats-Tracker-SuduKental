<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squad Fitness Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 50px; background-color: #f8f9fa; }
        .form-container { max-width: 500px; margin: auto; background-color: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1 class="mb-4 text-center">Squad Fitness Data Entry</h1>
            <form method="POST">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <select class="form-select" id="name" name="name" required>
                        <option value="">Select Name</option>
                        {% for member in squad_members %}
                        <option value="{{ member }}">{{ member }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="entry_type" class="form-label">Entry Type</label>
                    <select class="form-select" id="entry_type" name="entry_type" onchange="toggleFields()">
                        <option value="steps_o2">Steps & O2</option>
                        <option value="static_workouts">Static Workouts</option>
                    </select>
                </div>
                <div id="steps_o2_fields">
                    <div class="mb-3">
                        <label for="steps" class="form-label">Steps</label>
                        <input type="number" class="form-control" id="steps" name="steps">
                    </div>
                    <div class="mb-3">
                        <label for="o2_level" class="form-label">O2 Level</label>
                        <input type="number" class="form-control" id="o2_level" name="o2_level">
                    </div>
                </div>
                <div id="static_workouts_fields" style="display: none;">
                    <div class="mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" id="status" name="status" onchange="toggleWorkoutFields()">
                            <option value="Active">Active</option>
                            <option value="MC">MC</option>
                            <option value="LD">LD</option>
                        </select>
                    </div>
                    <div id="workout_fields">
                        <div class="mb-3">
                            <label for="pushups" class="form-label">Max Pushups</label>
                            <input type="number" class="form-control" id="pushups" name="pushups">
                        </div>
                        <div class="mb-3">
                            <label for="pullups" class="form-label">Max Pull-ups</label>
                            <input type="number" class="form-control" id="pullups" name="pullups">
                        </div>
                        <div class="mb-3">
                            <label for="situps" class="form-label">Max Situps</label>
                            <input type="number" class="form-control" id="situps" name="situps">
                        </div>
                        <div class="mb-3">
                            <label for="run_time" class="form-label">2.4km Run Time (MM:SS)</label>
                            <input type="text" class="form-control" id="run_time" name="run_time" pattern="[0-5][0-9]:[0-5][0-9]" placeholder="12:40">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>
            <a href="/admin_login" class="btn btn-secondary mt-3 w-100">Admin Login</a>
        </div>
    </div>
    <script>
        function toggleFields() {
            var entryType = document.getElementById('entry_type').value;
            var stepsO2Fields = document.getElementById('steps_o2_fields');
            var staticWorkoutsFields = document.getElementById('static_workouts_fields');

            if (entryType === 'steps_o2') {
                stepsO2Fields.style.display = 'block';
                staticWorkoutsFields.style.display = 'none';
            } else {
                stepsO2Fields.style.display = 'none';
                staticWorkoutsFields.style.display = 'block';
            }
        }

        function toggleWorkoutFields() {
            var status = document.getElementById('status').value;
            var workoutFields = document.getElementById('workout_fields');

            if (status === 'Active') {
                workoutFields.style.display = 'block';
            } else {
                workoutFields.style.display = 'none';
            }
        }
    </script>
</body>
</html>
